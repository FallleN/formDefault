<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">

    <script src="./logic.js"></script>
</head>
<body onload="init()">
    
    <div class="content">
        <form class="grid-form" id="myForm">
            <div class="form-header">
                <h1>Formul√°rio</h1>
            </div>

            <div class="form-group col1">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
    
            <div class="form-group col2">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
    
             <div class="form-group col1">
                <label for="cep">CEP</label>  
                <span>
                    <input type="text" name="cep" id="cep" maxlength="8">
                    <i class="fas fa-search" id="search"></i>
                </span>
                
            </div>
    
            <div class="form-group col2">
                <label for="logradouro">Logradouro</label>
                <input type="text" name="logradouro" id="logradouro" disabled>
            </div>
    
           <div class="form-group col1">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" disabled>
            </div>
    
            <div class="form-group col2">
                <label for="localidade">Localidade</label>
                <input type="text" name="localidade" id="localidade" disabled>
            </div>
    
            <div class="form-group col1">
                <label for="uf">UF</label>
                <input type="text" name="uf" id="uf" disabled>
            </div>
    
            <div class="form-group col2">
                <label for="complemento">Complemento</label>
                <textarea name="complemento" id="complemento" rows="3" disabled></textarea>
            </div>

            <div class="footer">
               <div class="group-button">
                   <button>Cadastrar</button>
                   <button>Limpar</button>
               </div>
            </div>
    
        </form>
    </div>




</body>
</html>
